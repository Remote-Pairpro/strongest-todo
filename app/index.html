<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strongest TODO</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type='text/javascript' src="js/bootstrap.min.js"></script>
    <script type='text/javascript' src='js/knockout-3.3.0.js'></script>
    <script type='text/javascript' src='js/common.js'></script>

</head>

<body>

    <header class="container text-center">
        <h1 class="text-center">俺達が考える最強のTODOアプリ！</h1>
    </header>

    <section class="container text-center">
        <input type="text" data-bind='value: newContent' />
        <button type="button text-center" class="btn btn-primary btn-lg" 
            data-bind='click: addTodo, enable: newContent().length > 0'>追加</button>
    </section>

    <section class="container text-center">

        <div class="panel panel-default ">
            <!-- Default panel contents -->

            <!-- Table -->
            <table class="table ">
                <thead>
                    <tr>
                        <th class="text-center ">チェック</th>
                        <th class="text-left ">内容</th>
                    </tr>
                </thead>
                <tbody  data-bind='foreach: todoList'>
                    <tr>
                        <td class="text-center ">
                            <span data-bind="text: check "></span>
                        </td>
                        <td class="text-left ">
                            <span data-bind="text: content "></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </section>



    <footer class="container text-center ">
        Strongest TODO Ver. <span data-bind="text: appVersion "></span>
    </footer>

    <script type='text/javascript' src='js/app.js'></script>

  </body>
</html>
